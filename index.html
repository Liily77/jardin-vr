<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue - Jardin Botanique VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-image: url('models/background-img.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-custom {
      background-color: #4CAF50;
      color: white;
    }

    .btn-custom:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="card card-custom mx-auto" style="max-width: 500px;">
      <h1>Jardin Botanique</h1>
      

      <form onsubmit="event.preventDefault(); demarrerExperience();">
        <div class="mb-3 mt-3">
          <label for="prenom" class="form-label">Entrez votre prénom :</label>
          <input type="text" id="prenom" class="form-control" placeholder="Votre prénom" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Commencer</button>
      </form>
        
        <div class="alert alert-info mt-4 d-flex align-items-center justify-content-center gap-2" role="alert">
            <span class="me-2">Utilisez les touches</span>
            <i class="bi bi-arrow-up-short fs-4"></i>
            <i class="bi bi-arrow-left-short fs-4"></i>
            <i class="bi bi-arrow-down-short fs-4"></i>
            <i class="bi bi-arrow-right-short fs-4"></i>
            <span class="ms-2">pour vous déplacer dans le jardin virtuel.</span>
        </div>

        <div class="alert alert-info d-flex align-items-center justify-content-center gap-2" role="alert">
            <i class="bi bi-mouse fs-5"></i>
            <i class="bi bi-cursor-fill fs-5"></i>
            <span class="ms-2">Cliquez sur une plante pour découvrir ses bienfaits.</span>
        </div>
    
    </div>
  </div>

  <script>
    function demarrerExperience() {
      const prenom = document.getElementById('prenom').value.trim();
      if (!prenom) {
        alert("Veuillez entrer votre prénom.");
        return;
      }

      sessionStorage.setItem('prenom', prenom);
      window.location.href = 'scene.html';
    }
  </script>

</body>
</html>
